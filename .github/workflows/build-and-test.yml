name: Build and Test

# https://stackoverflow.com/questions/58871955/sonarcloud-code-coverage-remains-0-0-in-github-actions-build
# todo:https://www.aaron-powell.com/posts/2020-01-10-deploying-azure-functions-with-github-actions/

env:
  OUTPUT_PATH: ${{ github.workspace }}/.output
  TEST_OUTPUT_PATH: ${{ github.workspace }}/TestResults
  DOTNET_VERSION: 3.1.x
  USE_SONARQUBE: 1

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Dotnet ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup JDK 11 for SonarQube
        if: env.USE_SONARQUBE == 1
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Clean
        run: dotnet clean --configuration Release && dotnet nuget locals all --clear

      - name: Install azure-functions-core-tools
        shell: bash
        run: sudo npm i -g azure-functions-core-tools@3 --unsafe-perm true

      - name: Restore
        run: dotnet restore #-s https://api.nuget.org/

      # --- vvv SonarQube Stuff vvv---

      - name: Cache SonarCloud packages
        if: env.USE_SONARQUBE == 1
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        if: env.USE_SONARQUBE == 1
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: bash
        run: |
          dotnet tool install dotnet-sonarscanner -g

      - name: Build and analyze
        if: env.USE_SONARQUBE == 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: bash
        run: |
          dotnet-sonarscanner begin /k:"swiftbitdotco_GithubActionsWithAnAzureFunction" /o:"swiftbitdotco" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths="${{ env.TEST_OUTPUT_PATH }}/*.xml" /d:sonar.cs.xunit.reportsPaths="${{ env.TEST_OUTPUT_PATH }}\*.trx"
          dotnet build --no-restore --configuration release
          dotnet test --blame --no-restore --logger="trx;LogFileName=TestResults.trx" --results-directory="${{ env.TEST_OUTPUT_PATH }}" /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput="${{ env.TEST_OUTPUT_PATH }}/coverage.opencover.xml" /p:Exclude="*[Test*]"
          dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: List TestResults dir
        if: env.USE_SONARQUBE == 1
        shell: bash
        run: |
          ls ${{ env.TEST_OUTPUT_PATH }}

      # --- ^^^ SonarQube Stuff ^^^ ---

      - name: Build
        if: env.USE_SONARQUBE == 0
        run: dotnet build --no-restore --configuration release

      - name: Test & collect Code Coverage
        if: env.USE_SONARQUBE == 0
        run: dotnet test --logger="trx;LogFileName=TestResults.trx" --results-directory="${{ env.TEST_OUTPUT_PATH }}" --collect="XPlat Code Coverage"

      - name: Publish
        run: dotnet publish --configuration Release --output ${{ env.OUTPUT_PATH }}
