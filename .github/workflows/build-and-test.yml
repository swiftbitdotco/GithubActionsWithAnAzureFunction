name: Build and Test

# https://stackoverflow.com/questions/58871955/sonarcloud-code-coverage-remains-0-0-in-github-actions-build
# todo:https://www.aaron-powell.com/posts/2020-01-10-deploying-azure-functions-with-github-actions/

env:
  OUTPUT_PATH: ${{ github.workspace }}/.output
  TEST_OUTPUT_PATH: ${{ github.workspace }}/.testoutput
  DOTNET_VERSION: 3.1.x
  USE_SONARQUBE: 1

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Dotnet ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Clean
        run: dotnet clean --configuration Release && dotnet nuget locals all --clear

      - name: Install azure-functions-core-tools
        shell: bash
        run: sudo npm i -g azure-functions-core-tools@3 --unsafe-perm true

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration release

      - name: Test & collect Code Coverage
        run: dotnet test --blame --no-restore --logger="trx;LogFileName=TestResults.trx" --results-directory="TestResults" --configuration Release /p:CollectCoverage=true /p:CoverletOutputFormat="opencover" /p:Exclude="*Tests" /p:CoverletOutput=TestResults/Coverage/
      
      - name: SonarCloud Scan
        if: env.USE_SONARQUBE == 1
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Publish
        run: dotnet publish --configuration Release --output ${{ env.OUTPUT_PATH }}
